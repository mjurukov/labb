<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1 th:text="${chefInfo.firstName} + ' ' + ${chefInfo.lastName}"></h1>
<input type="hidden" name="chefId" th:value="${chefId}" />
<h2>Bio: <span th:text="${chefInfo.bio}"></span></h2>

<ul>
    <li th:each="dish : ${dishes}">
        <p th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min)'"></p>
    </li>
</ul>
</body>
</html>
