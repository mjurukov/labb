    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>

<h1 th:text="${chefInfo.getFirstName()} + ' ' + chefInfo.getLastName()"></h1>
<p hidden="hidden" th:value="${chefId}"></p>
<h2>Bio: <span th:text="${chefInfo.getBio()}"></span></h2>

<ul>
    <li th:each="dish : ${dishes}">
        <p th:text="${dish.getName()} + ' (' + dish.getCuisine() + ', ' + dish.getPreparationTime() + ' min)'"></p>
    </li>
</ul>
