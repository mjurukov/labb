<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish Form</title>
</head>
<body>
<h1 th:text="${dish.id == null} ? 'Add New Dish' : 'Edit Dish'"></h1>

<div th:if="${error}" style="color:red" th:text="${error}"></div>

<form method="post">
    <div th:if="${dish.id != null}">
        <input type="hidden" name="id" th:value="${dish.id}"/>
    </div>

    <div>
        <label for="dishId">Dish ID</label>
        <input type="text" id="dishId" name="dishId" th:value="${dish.dishId}" required>
    </div>

    <div>
        <label for="name">Dish Name</label>
        <input type="text" id="name" name="name" th:value="${dish.name}" required>
    </div>

    <div>
        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine" th:value="${dish.cuisine}" required>
    </div>

    <div>
        <label for="preparationTime">Preparation Time</label>
        <input type="number" id="preparationTime" name="preparationTime" th:value="${dish.preparationTime}" required>
    </div>

    <div>
        <label for="chefId">Chef</label>
        <select id="chefId" name="chefId" required>
            <option value="">Select Chef</option>
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="${chef.firstName + ' ' + chef.lastName}"
                    th:selected="${dish.chef != null and dish.chef.id == chef.id}">
            </option>
        </select>
    </div>

    <button type="submit" th:formaction="${dish.id == null} ? @{/dishes/add} : @{/dishes/edit/{id}(id=${dish.id})}">
        <span th:text="${dish.id == null} ? 'Create' : 'Update'"></span> Dish
    </button>
    <a href="/dishes">Back</a>
</form>
</body>
</html>
